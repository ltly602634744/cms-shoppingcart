<div class="bg-dark text-white p-3 mt-3" th:fragment="cart_partial">
    <div class="cart cartActive" th:if="${cartActive}">
        <p>You have <span th:text="${csize}">items in your cart.</span></p>
        <p>Total <span th:text="'$' + ${#numbers.formatDecimal(ctotal, 0, 'COMMA', 2, 'POINT')}">items in your cart.</span></p>
        <p>
            <a href="/cart/view" class="btn btn-success">View cart</a>
            <a href="/cart/clear" class="btn btn-danger float-right">Clear cart</a>
        </p>
    </div>

    <div class="cart cartInactive" th:unless="${cartActive}">
        <p>Your cart is empty.</p>
    </div>
</div>
